
<html>
    <head>
        <title>first time making form in web design</title>
        </head>
        <body>
           <form>
            <table border="5">
                <caption>registration form for student</caption>
            <tr><td>Name</td><td><input type="text"required></td></tr>
            <tr><td>UserName</td><td><input type="text"required></td></tr>
            <tr><td>Email</td><td><input type="email"required></td></tr>
            <tr><td>Password</td><td><input type="password"required></td></tr>
            <tr><td>Gender</td></tr>
            <tr><td>male</td><td><input type="radio" name="Gender"></td></tr>
            <tr><td>female</td><td><input type="radio" name="Gender"></td></tr>
            <tr><td>hobby</td></tr>
            <tr><td>playing</td><td><input type="checkbox"required></td></tr>
            <tr><td>singing</td><td><input type="checkbox"required></td></tr>
            <tr><td>cocking</td><td><input type="checkbox"required></td></tr>
            <tr><td>reading</td><td><input type="checkbox"required></td></tr>
            <tr><td>address</td><td><textarea rows="5" cols="5"></textarea></td></tr>
            <tr><td>submit</td><td><button type="submit">submit</button></td></tr>
            <tr><td>reset</td><td><button type="reset">reset</button></td></tr>


            </table>
           </form>
            
        </body>
    </html>
